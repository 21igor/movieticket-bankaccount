<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Tickets and Bank Account Exercise</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="ticketForm" action="index.html">
        <label for="whichMovie">Movie</label>
        <select class="whichMovie">
          <option value="1">The Godfather</option>
          <option value="2">Terminator</option>
          <option value="3">Operation Y</option>
        </select>
        <label for="whichAge">Your age</label>
        <select class="whichAge">
          <option value="1">under 16</option>
          <option value="3">16 - 65</option>
          <option value="2">65 and older</option>
        </select>
        <label for="whichTime">Time</label>
        <select class="whichTime">
          <option value="1">10a.m. - 3p.m.</option>
          <option value="3">3p.m. - 9p.m.</option>
          <option value="2">9p.m. - midnight</option>
        </select>
        <button type="submit" name="button">Checkout</button>
      </form>
      <div class="displayMovie">
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h3>Register a new account</h3>
          <div class="form-group">
            <form class="initialDepositForm" action="index.html" method="post">
              <label for="name">Name: </label><br>
              <input id="initialDepositNameIn" type="text" value=""><br>
              <label for="name">Deposit Amount: </label><br>
              <input id="initialDepositAmountIn" type="number"value="">
              <br><br>
              <button class="hide-button" type="submit" name="button">Register</button>
            </form>
          </div>
        </div>
        <div class="col-sm-6">
          <h3>Make a deposit or a withdrawal</h3>
          <div class="form-group">
            <form class="depositForm" action="index.html" method="post">
              <label for="name">Deposit Amount: </label><br>
              <input id="depositAmountIn" type="number"value="0"><br>
              <label for="withdrawalAmountIn">Withdrawal Amount</label><br>
              <input id="withdrawalAmountIn" type="number" name="name" value="0">
              <br><br>
              <button type="submit" name="button">Go !</button>
            </form>
        </div>
        <h1 class="balance">Balance: </h1>
      </div>
    </div>



  </body>
</html>
